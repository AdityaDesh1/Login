<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style> 
        .container {
            width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 50px;
        }
        .details-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .details-box p {
            margin: 0;
        }
    </style> 
</head>
<body>
<div class="container">
    <h1>Login Form </h1>
    <form id="loginform" onsubmit="return validateform()">
        <label>First Name</label>
        <input type="text" id="firstName" name="firstName" required><br><br>   

        <label>Last Name</label>
        <input type="text" id="lastName" name="lastName" required><br><br>        

        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male                
        <input type="radio" name="gender" value="female">Female <br><br>

        <label>Email</label>
        <input type="email" id="email" placeholder="email"><br><br>

        <label>Place</label>
        <select name="Place" id="place">
            <option value="Davanagere">Davanagere</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Gangavathi">Gangavathi</option>
            <option value="Sindhanoor">Sindhanoor</option>
        </select><br><br>

        <label>Password</label>
        <input type="password" id="password" placeholder="password"><br><br>         

        <input type="submit" value="Submit">       
    </form>
</div>  

<div class="details-box" id="detailsBox">
    <h2>Details Submitted:</h2>
    <table id="submittedDetailsTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Place</th>
            <th>Password</th>
        </tr>
    </table>
</div>   

<script>
    function validateform(){
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : "";
        var email = document.getElementById("email").value;
        var place = document.getElementById("place").value;
        var password = document.getElementById("password").value;                

        if (firstName == "" || lastName == "" || gender == "" || email == "" || place == "" || password == "" ){
            alert ("All fields must be filled")
            return false;
        }
        return true;
    }

    document.getElementById("loginform").addEventListener("submit", function(event){
        event.preventDefault();
                
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : "";
        var email = document.getElementById("email").value;
        var place = document.getElementById("place").value;
        var password = document.getElementById("password").value;

        var table = document.getElementById("submittedDetailsTable");

        var newRow = table.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);

        cell1.innerHTML = firstName;
        cell2.innerHTML = lastName;
        cell3.innerHTML = gender;
        cell4.innerHTML = email;
        cell5.innerHTML = place;
        cell6.innerHTML = password;
    });
</script>
</body>
</html>
